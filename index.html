<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Know Your Gems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Know Your Gems!</h1>
        <h3>Searched and presented by SheCodes AI</h3>
      </header>
      <main>
        <form id="gem-search-form">
          <div class="input-group">
            <input
              type="text"
              id="zodiakSign"
              placeholder="Your zodiak sign"
              autofocus
              required
              autocomplete="off"
            />
            <label for="zodiakSign">Enter your zodiak sign e.g. Taurus</label>
          </div>
          <div class="input-group">
            <input type="text" id="yearInput" placeholder="YYYY" required />
            <label for="yearInput"
              >Enter the year you were born e.g. 1990</label
            >
          </div>
          <div class="input-group">
            <input type="submit" class="submit-button" />
          </div>
        </form>
        <div class="gem-descriptions" id="gem-descriptions"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/sanddot" target="_blank"
          >Sandra Domeikiene</a
        >, is
        <a
          href="https://github.com/sanddot/Project-know-your-gems"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and hosted on
        <a href="https://know-your-gems.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
